framework:
    test: ~
    secret: test
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~

swagger:
    version: '2.0'      # Swagger version
    info:
        title: 'My API' # Required
        version: '1.0'  # Required
        description: 'My API Description'
    formats:
        - application/json
        - application/test
    bundles:
        - OverrideTestBundle
    paths: []
